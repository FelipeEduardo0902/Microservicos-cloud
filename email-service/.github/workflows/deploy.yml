name: Deploy Microserviços para Azure

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - auth-service
          - cadastro-servicos
          - email-service
          - gateway-api
          - notificacoes-service

    steps:
    - name: Checkout do código
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Instalar dependências
      run: |
        cd ${{ matrix.service }}
        npm install

    - name: Deploy para Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ matrix.service }}-app
        publish-profile: ${{ secrets[format('AZURE_{0}_PUBLISH_PROFILE', matrix.service | upper | replace('-', '_'))] }}
        package: ${{ matrix.service }}
